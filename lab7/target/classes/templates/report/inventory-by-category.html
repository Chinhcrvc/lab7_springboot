<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>TỒN KHO THEO LOẠI</h3>
    <table border="1" style="width: 100%">
      <tr>
        <th>Loại hàng</th>
        <th>Tổng giá</th>
        <th>Số sản phẩm</th>
      </tr>
      <th:block th:each="item : ${items}">
        <tr>
          <td th:text="${item.group.name}"></td>
          <td
            th:text="${#numbers.formatDecimal(item.sum, 0, 'COMMA', 0, 'POINT')}"
          ></td>
          <td th:text="${item.count}"></td>
        </tr>
      </th:block>
    </table>
  </body>
</html>
